<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un formulario en HTML</title>
</head>
<body>
    
    <form action="" method="post">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" required maxlength="45" />

        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido" required maxlength="45" />

        <label>E-mail</label>
        <input type="email" name="email" placeholder="Ingrese su E-mail" required maxlength="45" />

        <label>Password</label>
        <input type="password" name="password" placeholder="Ingrese su password" required maxlength="6"/>
        
        <input type="submit" value="Enviar" />
    </form>

</body>
</html>
